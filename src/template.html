<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <div class="projects">
            <div>Projects:</div>
            <dialog id="add-project">
                <form method="dialog">
                    <label for="pro">Project Name:</label>
                    <input type="text" id="pro">

                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button value="default" id="pro-add-btn">Add</button>
                </form>
                
            </dialog>
            <button id="showPro-dialog">+</button>
    
        </div>
    </div>

    <div class="todos">
        <div class="header">
            <div>To-Do:</div>

            <dialog id="add-new">
                <p>Add new ToDo!</p>
                <form method="dialog">
                    <label for="title">Title:</label>
                    <input type="text" id="title">

                    <label for="description">Description:</label>
                    <textarea name="description" id="description"></textarea>

                    <label for="due-date">Due Date:</label>
                    <input type="date" id="duedate">

                    <label for="priority">Priority: 
                        <select id="priority">
                            <option value="low" selected="selected">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </label>

                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button value="default" id="add-btn">Add</button>
                </form>
            </dialog>
            <button id="show-dialog"> + </button>
            
        </div>
        

    </div>
</body>
</html>
